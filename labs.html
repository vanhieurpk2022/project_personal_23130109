      <main class="main">
        <div class="hero">
          <div class="main-content">
            
            <form action="" class="box">
              <table class="table1">
                <br />
                <tr class="table1 row">
                  <td><label class="label" for="ID">Mã Số Sinh Viên </label></td>
                  <td>
                    <input
                      type="text"
                      name="ID"
                      placeholder="Mã số sinh viên"
                      size="70"
                    />
                  </td>
                </tr>
                <tr class="table1 row">
                  <td><label class="label" for="fullName">Họ Và Tên</label></td>
                  <td>
                    <input type="text" name="fullName" placeholder="Nhập Họ Và Tên" />
                  </td>
                </tr>
                <tr class="table1 row">
                  <td><label class="label" for="phone">Số Điện Thoại</label></td>
                  <td>
                    <input
                      type="number"
                      name="phone"
                      placeholder="Nhập Số Điện Thoại"
                    />
                  </td>
                </tr>
                <tr class="table1 row">
                  <td><label for="gender">Giới Tính</label></td>
                  <td>
                    <label><input type="radio" name="gender" id="gender" />Nam</label>
                    <label><input type="radio" name="gender" id="gender" />Nữ</label>
                  </td>
                </tr>
                <tr class="table1 row">
                  <td><label for="birthday">Ngày Sinh</label></td>
                  <td><input type="date" id="birthday" /></td>
                </tr>
                <tr class="table1 row">
                  <td >
                    <div class="button_input">
                      <input type="submit" value="Thêm" name="add" class="btn-name"/>
                      <input type="reset" value="Làm lại" />
                      <input type="button" value="Sửa" id="remove" />
                      
                    </div>
                  </td>
                  <td></td>
                  
                </tr>
              </table>
        
          
            </form>
           
           <div class="talbe_data_space">
           <div class="Search"> 
            <input type="button" value="Tìm Kiếm" id="find">
            <input type="text" placeholder="Search" width="20" id="data" />
          </div>
            <input type="button" onclick="deleteSelectedRows()" id="delete" value="Xóa">
              <div class="table_data">
                <table id="studentTable" border="1">
                  <thead>
                    <tr class="table2 row">
                      <th>STT</th>
                      <th>Mã Số Sinh Viên</th>
                      <th>Họ và Tên</th>
                      <th>Số Điện Thoại</th>
                      <th>Giới tính</th>
                      <th>Ngày Sinh</th>
                      <th>Ghi Chú</th>
                    </tr>
                  </thead>
                   
                  <tbody></tbody>
                </table>
          </div>
           </div>
          </div>

      <!-- Sign Up Form -->
      <div class="screen"></div>
      <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
          <h2>Login</h2>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="emaill" placeholder="Enter email">
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>
          <div class="form-element">
            <a href="#">Forgot password?</a><br>
          </div>
          <div class="form-element">
            <button>Sign in</button>
          </div>
          <div class="form-element">
            <p >Don't have an account? <a href="">Sign up</a></p>
          </div>
        </div>
